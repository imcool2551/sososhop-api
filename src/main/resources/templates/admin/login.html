<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <title>Login</title>
</head>
<body>
<nav>
    <h1 class="nav-title">
        <a href="#" class="nav-link">소소한 장보기</a>
    </h1>
</nav>
<main>
    <form action="#" method="post" class="form-group">
        <h1 class="form-title">관리자 인증</h1>
        <div class="form-control">
            <label class="form-control-label">관리자 아이디</label>
            <input type="text" class="form-control-field" />
        </div>
        <div class="form-control">
            <label class="form-control-label">비밀번호</label>
            <input type="password" class="form-control-field" />
        </div>
        <div class="form-control">
            <button class="form-control-submit">로그인</button>
        </div>
    </form>
</main>
</body>
</html>
