<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" th:href="@{/css/store-report.css}" />
    <title>Store report</title>
</head>
<body>
<nav>
    <div class="nav-links">
        <a th:href="@{~/admin}" class="nav-link">소소한 장보기</a>
        <a th:href="@{~/admin/store-register}" class="nav-link">점포 등록</a>
        <a th:href="@{~/admin/user-report}" class="nav-link">사용자 신고</a>
        <a th:href="@{~/admin/store-report}" class="nav-link">점포 신고</a>
        <button class="btn-logout">로그아웃</button>
    </div>
</nav>
<main>
    <div class="container">
        <h1 class="main-text">사용자 신고 처리</h1>
        <div class="cards">
            <div th:each="report : ${reports}">
                <div class="card">
                    <div class="card-1">
                        <div class="user-main">
                            <h3 class="user-name" th:text="${report.user.name}">김철수</h3>
                            <div class="user-nickname">
                                <strong>닉네임: </strong><span th:text="${report.user.nickname}">철수</span>
                            </div>
                            <div class="user-phone">
                                <strong>번호: </strong><span th:text="${report.user.phone}">01012341234</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-2">
                        <div class="reporter">
                            <h4 class="reporter-name-header">신고자</h4>
                            <div class="reporter-name-body" th:text="${report.store.owner.name}">아무개</div>
                            <h4 class="reporter-phone-header">신고자 번호</h4>
                            <div class="reporter-name-body" th:text="${report.store.owner.phone}">아무개</div>
                        </div>
                        <div class="report-content">
                            <h4 class="report-content-header">신고 내용</h4>
                            <div class="report-content-body" th:text="${report.content}">신고 내용</div>
                        </div>
                        <div class="report-date">
                            <h4 class="report-date-header">신고 날짜</h4>
                            <div class="report-date-body" th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd HH:mm:ss')}">
                                2021-11-21 11:11:11
                            </div>
                        </div>
                        <div class="form-submit">
                            <form action="/admin/user-report" method="post">
                                <input type="hidden" name="reportId" th:value="${report.id}">
                                <input type="hidden" name="userId" th:value="${report.user.id}">
                                <input type="hidden" name="description" th:value="${report.content}">
                                <button type="submit" name="action" value="reject" class="btn btn-blue">보류</button>
                                <button type="submit" name="action" value="approve" class="btn btn-red">정지</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
