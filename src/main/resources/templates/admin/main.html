<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <title>Admin main</title>
</head>
<body>
<nav>
    <div class="nav-links">
        <a th:href="@{~/admin}" class="nav-link">소소한 장보기</a>
        <a th:href="@{~/admin/store-register}" class="nav-link">점포 등록</a>
        <a th:href="@{~/admin/user-report}" class="nav-link">사용자 신고</a>
        <a th:href="@{~/admin/store-report}" class="nav-link">점포 신고</a>
        <button class="btn-logout">로그아웃</button>
    </div>
</nav>
<main>
    <div class="container">
        <a th:href="@{~/admin/store-register}" class="menu">
            <i class="fas fa-address-card fa-5x"></i>
            <div class="menu-text">점포 등록 신청 내역</div>
        </a>
        <a th:href="@{~/admin/user-report}" class="menu">
            <i class="fas fa-ban fa-5x"></i>
            <div class="menu-text">사용자 신고 처리</div>
        </a>
        <a th:href="@{~/admin/store-report}" class="menu">
            <i class="fas fa-store fa-5x"></i>
            <div class="menu-text">점포 신고 처리</div>
        </a>
    </div>
</main>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
